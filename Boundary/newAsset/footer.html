<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/icons.css">
    <title>Document</title>
</head>
<body>
<footer class="container thickFont footer">
    <div class="separatorLine organizer standardVerticalMargin"></div>
    <div class="squizer thickFont">
        <div class="fourFullColumns">
            <div class="organizer blackColor standardVerticalMargin">دسته بندی ها</div>
            <ul>
                <li>لوازم دیجیتال</li>
                <li>لوازم خانگی</li>
                <li>پوشاک و لباس</li>
                <li>زیبایی و آرایش</li>
            </ul>
        </div>
        <div class="fourFullColumns">
            <div class="organizer blackColor standardVerticalMargin">سایر صفحات</div>
            <ul>
                <li>قوانین سایت</li>
                <li>ارتباط با ما</li>
                <li>درباره ما</li>
                <li>سوالات متداول</li>
            </ul>
        </div>
        <div class="fourFullColumns">
            <div class="organizer blackColor standardVerticalMargin">تکمیل اطلاعات</div>
            <ul>
                <li>ثبت فروشگاه</li>
                <li>ثبت نام</li>
                <li>ورود</li>
                <li>فروش ویژه</li>
                <li>ثبت تبلیغات شما</li>
            </ul>
        </div>
        <div class="fourFullColumns relativeMatter">
            <div class="organizer socials">
                <div class="organizer blackColor standardVerticalMargin">ما را دنبال کنید</div>
                <div class="organizer twentyTwoFontsize searchPart blackColor">
                    <span class="icon icon-telegram standardHorizontalLeftMargin"></span>
                    <span class="icon icon-google-plus3 standardHorizontalLeftMargin"></span>
                    <span class="icon icon-linkedin standardHorizontalLeftMargin"></span>
                    <span class="icon icon-instagram standardHorizontalLeftMargin"></span>
                </div>
            </div>
            <div class="organizer signs">
                <img class="standardHorizontalLeftMargin" src="images/trustLogo.png" alt=""> <img src="images/trustLogo2.png" alt="">
            </div>
        </div>
    </div>
</footer>
</body>
</html>
